<!DOCTYPE html>
<html>

<head>
    <title>UAS HCI</title>
    <link rel='stylesheet' href='InfoBooking.css'>
    <link rel="icon" type="image/png" href="gunung.svg">
</head>
<header>
    <a href='Main.html'><img src="Logokecil.svg" id="Logo"></a>
</header>
<main>
    <h1 class="center">BOOKING UNIT</h1>
    <div class="container">
        <div class="box">
            <form>
                <div class="form-group">
                    <span for="nama">Name</span><br>
                    <input type="text" class="form-control" readonly name="nama" id="nama" value="Calvin Lazuardi">
                </div>
                <div class="form-group">
                    <span for="doctor">Doctor</span><br>
                    <input type="text" class="form-control" readonly name="doctor" id="doctor">
                </div>
                <div class="form-group">
                    <span for="purpose">Purpose</span><br>
                    <input type="text" class="form-control" readonly name="purpose" id="purpose">
                </div>
                <div class="form-group">
                    <span for="time">Date / Time</span><br>
                    <input type="text" class="form-control" readonly name="time" id="time">
                </div>
                <div class="form-group">
                    <span for="polyclinic">Polyclinic</span><br>
                    <input type="text" class="form-control" readonly name="polyclinic" id="polyclinic">
                </div>
            </form>
        </div>
        <div class="button-box">
            <a href='javascript:void(0)' class="btn" id="confirm-button">
                Confirm
            </a>
        </div>
    </div>
</main>

<script src="jquery-3.5.1.min.js"></script>
<script src="InfoBooking.js"></script>

</html>
