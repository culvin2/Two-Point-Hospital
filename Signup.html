<!DOCTYPE html>
<html>

<head>
    <title>UAS HCI</title>
    <link rel='stylesheet' href='SignUp.css'>
    <link rel="icon" type="image/png" href="gunung.svg">
</head>

<body>
    <header>
        <a href='Main.html'><img src="Logokecil.svg" id="Logo"></a>
    </header>
    <main>
        <form id="Feedback">
            <div id="Input">
                <label class="TAITEL">Full Name :</label>
                <br>
                <input class="input" type="text" name="Full Name" placeholder="Full Name" required>
                <br>
                <label class="TAITEL">Date of Birth :</label>
                <br>
                <input class="input" type="date" name="DateofBirth" placeholder="" required>
                <br>
                <label class="TAITEL">Phone :</label>
                <br>
                <input class="input" type="text" name="Phone" placeholder="+62 8123456789" required>
                <br>
                <label class="TAITEL">Email : </label>
                <br>
                <input class="input" type="text" name="Email" placeholder="example.lalamail.com" required>
                <br>
                <label class="TAITEL">Password</label>
                <br>
                <input class="input" type="password" name="Password" placeholder="*****" required>
                <br>
                <label class="TAITEL">Confirm Password</label>
                <br>
                <input class="input" type="password" name="Password" placeholder="*****" required>
                <br>
            </div>
        </form>
        <a href='javascript:void(0)' id="next-button"><img src="Panah.svg" id="Next"></a>
    </main>
</body>

<script src="jquery-3.5.1.min.js"></script>
<script src="SignUp.js"></script>

</html>
