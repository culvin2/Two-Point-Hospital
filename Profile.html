<!DOCTYPE html>
<html>

    <title>UAS HCI</title>
    <link rel='stylesheet' href='Profile.css'>
    <link rel="icon" type="image/png" href="gunung.svg">
</head>
<header>
    <a href='Main.html'><img src="Logokecil.svg" id="Logo"></a>
</header>
<main>
    <h2>Profile</h2>
    <form id="Feedback" method="POST">
        <div id="Input">
            <br>
            <input class="input" type="text" name="Full Name" placeholder="Full Name" required>
